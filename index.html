<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Cal.css">
</head>


<body>
<div class="all">
    <div class="cal"><br>
        <form action="" name="clc">
        <input class="btn-0" name="disply" type="text">

            <input type="button" class="btn-1" value="AC" onclick="clc.disply.value =''">

            <input type="button" class="btn-1" value="DEL" onclick="clc.disply.value = clc.disply.value.slice(0, -1)">


            <input type="button" class="btn-1" value="%"onclick="clc.disply.value +='%'">

            <input type="button" class="btn-1" value="&#247" onclick="clc.disply.value +='/'"><br>

            <input type="button" class="btn-1" value="7" onclick="clc.disply.value +='7'">

            <input type="button" class="btn-1" value="8" onclick="clc.disply.value +='8'">

            <input type="button" class="btn-1" value="9" onclick="clc.disply.value +='9'">

            <input type="button" class="btn-1" value="*" onclick="clc.disply.value +='*'"><br>

            <input type="button" class="btn-1" value="4" onclick="clc.disply.value +='4'">

            <input type="button" class="btn-1" value="5" onclick="clc.disply.value +='5'">

            <input type="button" class="btn-1" value="6" onclick="clc.disply.value +='6'">

            <input type="button" class="btn-1" value="-" onclick="clc.disply.value +='-'"><br>

            <input type="button" class="btn-1" value="1" onclick="clc.disply.value +='1'">

            <input type="button" class="btn-1" value="2" onclick="clc.disply.value +='2'">

            <input type="button" class="btn-1" value="3" onclick="clc.disply.value +='3'">

            <input type="button" class="btn-1" value="+" onclick="clc.disply.value +='+'"><br>

            <input type="button" class="btn-1" value="0" onclick="clc.disply.value +='0'" style="width:155px ;">

            <input type="button" class="btn-1" value="." onclick="clc.disply.value +='.'">

            <input type="button" class="btn-1" value="=" onclick="clc.disply.value =eval(clc.disply.value)">


        </div>
    </div>

</div></form>



    
</body>
</html>
